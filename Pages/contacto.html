      <div class="contacto">

        <h1 class="text-center display-1 contacto-titulo titulo-parpadeo">Contacto</h1>

        <div class="row">

            <div class="col-lg-6 mb-3"> <!-- En Desktop tomo 6 columnas así que quedan en 2 -->
                <h3>Envianos un mensaje</h3>
                <form action="mailto:mailto:fabian.mazzaro@gmail.com" method="post" enctype="text/plain">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>

            <div class="col-lg-6"> <!-- En Desktop va al lado y en Mobile va abajo-->
                <h3 class="text-center mb-3">Visitanos</h3>
                <p class="text-center">Ciudad Jardín<br>El Palomar - Pcia de Buenos Aires</p>
